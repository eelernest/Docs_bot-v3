<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projecter Bot</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="head-container">
          <div class="h3">Chat - bot</div>
        </div>

        <div class="body-container">
          <img src="./img/profile.png" width="50px" alt="" />

          <div class="response-main-container mt-2">
            <div class="fw-normal" id="response"></div>
            <div id="load" class="spinners-animated hidden">
              <div class="spinner1"></div>
              <div class="spinner2"></div>
              <div class="spinner3"></div>
            </div>
          </div>
        </div>

        <div  class="send-container">
          <div class="mb-4">
            <textarea
              class="form-control fw-normal"
              id="question"
              rows="3"
              placeholder="Haz una pregunta..."
            ></textarea>
          </div>

          <button id="sendBtn" >Enviar</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
